<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Captain Rogers</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport"
	content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;">
<meta name="description"
	content="Captain Rogers is a simple, yet very engaging HTML5 mobile game about brave Captain Rogers and his escape through an asteroid field." />
<link rel="stylesheet" href="bootstrap.min.css">
<style type="text/css">
html, body {
	background-color: #000;
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

#game {
	transform-origin: 0 0;
	-webkit-transform-origin: 0 0;
	user-select: none;
	-webkit-user-select: none;
}

#portrait {
	display: none;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	margin: auto;
}
</style>
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script type="text/javascript" src="l10n.js"></script>
<script type="text/javascript" src="game.min.js"></script>

</head>
<body>
	<div id="game">
		<canvas width="480" height="320" id="canvas"></canvas>
	</div>
	<img src="media/img/screen-rotate.png" id="portrait" />
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog" id="modal-window">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Realy want to exit?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info" style="float: left"
						data-dismiss="modal" onclick="goApps()">More Apps</button>
					<button type="button" class="btn btn-default" style="width: 30%"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" style="width: 30%"
						onclick="exit()">Exit</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
